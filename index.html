<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login First - Professional Style</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    margin: 0; padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    width: 360px;
    padding: 40px 30px;
    box-sizing: border-box;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    text-align: center;
  }
  h2 {
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 1px;
  }
  input {
    width: 100%;
    padding: 14px 18px;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
    box-sizing: border-box;
    transition: background 0.3s ease;
  }
  input:focus {
    background: rgba(255,255,255,0.3);
  }
  button {
    width: 100%;
    padding: 15px 0;
    margin-top: 15px;
    font-size: 17px;
    font-weight: 700;
    color: white;
    background: linear-gradient(90deg, #00f260, #0575e6);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0, 255, 128, 0.7);
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #0575e6, #00f260);
  }
  .link {
    margin-top: 20px;
    font-size: 15px;
    color: #a0cfff;
    cursor: pointer;
    user-select: none;
  }
  .link:hover {
    text-decoration: underline;
  }

  /* Hide all but one container */
  #registerDiv, #mainContent {
    display: none;
  }
</style>
</head>
<body>

<!-- Login Form -->
<div id="loginDiv" class="container">
  <h2>Login to Your Account</h2>
  <input type="text" id="loginPhone" placeholder="Phone Number" maxlength="11" />
  <input type="password" id="loginPass" placeholder="Password" />
  <button onclick="loginUser()">Login</button>
  <div class="link" onclick="showRegister()">Don't have an account? Register here</div>
</div>

<!-- Registration Form -->
<div id="registerDiv" class="container">
  <h2>Create New Account</h2>
  <input type="text" id="regName" placeholder="Your Name" />
  <input type="text" id="regPhone" placeholder="Phone Number" maxlength="11" />
  <input type="password" id="regPass" placeholder="Password" />
  <input type="password" id="regPassConfirm" placeholder="Confirm Password" />
  <button onclick="registerUser()">Register</button>
  <div class="link" onclick="showLogin()">Already have an account? Login here</div>
</div>

<!-- Main Content -->
<div id="mainContent" class="container" style="max-width: 460px; overflow: hidden;">
  <h2>COLOUR TRADING VIP SIGNAL</h2>
  <input type="text" id="periodInput" placeholder="Enter 3-digit Period Number" maxlength="3" style="color: white;"/>
  <button onclick="processPeriod()">Send Now</button>
  <div id="resultWrapper" style="margin-top: 30px; opacity: 0; transform: scale(0.9); transition: opacity 0.5s ease, transform 0.5s ease;">
    <div style="font-size: 20px; color: #ffffffcc; margin-bottom: 12px;">Result:</div>
    <div id="resultBox" style="padding: 25px; border-radius: 15px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); font-size: 40px; font-weight: 700; color: white; text-shadow: 0 0 12px #fff;"></div>
  </div>
  <div class="link" style="margin-top: 25px; font-size: 14px; color: #ddd; cursor: pointer;" onclick="logoutUser()">Logout</div>
</div>

<script>
  // Show/hide forms
  function showRegister() {
    document.getElementById("loginDiv").style.display = "none";
    document.getElementById("registerDiv").style.display = "block";
    document.getElementById("mainContent").style.display = "none";
  }
  function showLogin() {
    document.getElementById("loginDiv").style.display = "block";
    document.getElementById("registerDiv").style.display = "none";
    document.getElementById("mainContent").style.display = "none";
  }
  function showMainContent() {
    document.getElementById("loginDiv").style.display = "none";
    document.getElementById("registerDiv").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  }

  // Register user
  function registerUser() {
    const name = document.getElementById("regName").value.trim();
    const phone = document.getElementById("regPhone").value.trim();
    const pass = document.getElementById("regPass").value;
    const passConfirm = document.getElementById("regPassConfirm").value;

    if (!name || !phone || !pass || !passConfirm) {
      alert("All fields are required.");
      return;
    }
    if (phone.length !== 11 || isNaN(phone)) {
      alert("Enter a valid 11 digit phone number.");
      return;
    }
    if (pass !== passConfirm) {
      alert("Passwords do not match.");
      return;
    }

    if (localStorage.getItem("user_" + phone)) {
      alert("Phone number already registered.");
      return;
    }

    const userData = { name, phone, pass };
    localStorage.setItem("user_" + phone, JSON.stringify(userData));
    alert("Registration successful! Please login.");

    showLogin();
  }

  // Login user
  function loginUser() {
    const phone = document.getElementById("loginPhone").value.trim();
    const pass = document.getElementById("loginPass").value;

    if (!phone || !pass) {
      alert("Please enter phone number and password.");
      return;
    }

    const userData = localStorage.getItem("user_" + phone);
    if (!userData) {
      alert("User not found. Please register first.");
      return;
    }

    const user = JSON.parse(userData);
    if (user.pass !== pass) {
      alert("Incorrect password.");
      return;
    }

    localStorage.setItem("loggedInUser", phone);
    showMainContent();
  }

  // Logout user
  function logoutUser() {
    localStorage.removeItem("loggedInUser");
    showLogin();
  }

  // Check if logged in on page load
  window.onload = function () {
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (loggedInUser) {
      showMainContent();
    } else {
      showLogin();
    }
  };

  // Your existing function for main content
  function processPeriod() {
    const input = document.getElementById("periodInput").value.trim();
    const resultWrapper = document.getElementById("resultWrapper");
    const resultBox = document.getElementById("resultBox");

    if (input.length !== 3 || isNaN(input)) {
      alert("Please enter a valid 3-digit number.");
      return;
    }

    const a = parseInt(input[0]);
    const b = parseInt(input[1]);
    const c = parseInt(input[2]);

    const sum = a + b;
    const result = sum - c;

    resultWrapper.style.opacity = "1";
    resultWrapper.style.transform = "scale(1)";
    resultBox.innerHTML = `<div class="spinner" style="border:5px solid rgba(255,255,255,0.3); border-top:5px solid white; border-radius:50%; width:30px; height:30px; animation:spin 1s linear infinite; margin:10px auto;"></div>
    <div style="color:#fff; font-weight:600; font-size:18px; margin-top:10px; text-shadow: 0 0 5px #ffffff88;">Processing...</div>`;

    setTimeout(() => {
      if (result % 2 === 0) {
        resultBox.textContent = "RED";
        resultBox.style.color = "#ff4d4d";
        resultBox.style.textShadow = "0 0 12px #ff4d4d, 0 0 24px #ff4d4d99";
      } else {
        resultBox.textContent = "GREEN";
        resultBox.style.color = "#00ff88";
        resultBox.style.textShadow = "0 0 12px #00ff88, 0 0 24px #00ff8899";
      }
    }, 2000);
  }

  // Spinner animation CSS
  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  `;
  document.head.appendChild(style);
</script>

</body>
</html>
