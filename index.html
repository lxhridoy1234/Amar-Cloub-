<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WIN GO — Unique Design</title>
<style>
  body {
    margin:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#1f1c2c,#928dab);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
  }
  .card{
    background: rgba(0,0,0,0.75);
    border-radius:16px;
    padding:30px 28px;
    max-width:380px;
    width:90%;
    text-align:center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    position: relative;
  }
  h1{
    font-size:22px;
    margin-bottom:16px;
    color:#ffd166;
  }
  label{
    display:block;
    margin-bottom:8px;
    color:#f0f0f0;
    font-size:14px;
  }
  input[type="text"]{
    width:100%;
    padding:14px 12px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:16px;
    margin-bottom:18px;
    text-align:center;
    background: rgba(255,255,255,0.1);
    color:#fff;
    transition: 0.2s all;
  }
  input[type="text"]:focus{
    background: rgba(255,255,255,0.15);
  }
  button{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:none;
    background: linear-gradient(135deg,#06d6a0,#1b9aaa);
    color:#fff;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    transition: 0.2s all;
  }
  button:hover{
    transform: scale(1.03);
  }
  #result{
    margin-top:20px;
    padding:14px;
    border-radius:10px;
    background: rgba(255,255,255,0.1);
    min-height:50px;
    font-weight:700;
    font-size:18px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
  }
  .red{color:#ff4d4d;}
  .green{color:#06d6a0;}
  .small{background: rgba(255,255,255,0.05);}
  .big{background: rgba(255,255,255,0.1);}
  .processing{
    font-style: italic;
    opacity:0.7;
  }
</style>
</head>
<body>
<div class="card">
  <h1>WIN GO 1 MINUTE</h1>
  <form id="calcForm" autocomplete="off">
    <label for="numbersInput">Enter Three Numbers (0-9)</label>
    <input type="text" id="numbersInput" maxlength="3" placeholder="e.g. 123" required inputmode="numeric">
    <button type="submit">Continue</button>
  </form>
  <div id="result">Enter numbers and click Continue</div>
</div>

<script>
const form = document.getElementById("calcForm");
const input = document.getElementById("numbersInput");
const resultBox = document.getElementById("result");

input.addEventListener("input",(e)=>{
  e.target.value=e.target.value.replace(/\D/g,'').slice(0,3);
});

form.addEventListener("submit",(e)=>{
  e.preventDefault();
  const val = input.value.trim();
  if(!/^[0-9]{3}$/.test(val)){
    resultBox.textContent="Please enter exactly 3 digits (0-9).";
    return;
  }

  // Show processing
  resultBox.textContent="Processing...";
  resultBox.className="processing";

  setTimeout(()=>{
    const [n1,n2,n3]=val.split('').map(Number);
    const total=(n1+n2)-n3;
    const colorClass=(total%2===0)?"red":"green";
    const colorText=(total%2===0)?"RED":"GREEN";
    const sizeClass=(n3<=4)?"small":"big";
    const sizeText=(n3<=4)?"SMALL":"BIG";

    resultBox.innerHTML=`${sizeText} — <span class="${colorClass}">${colorText}</span>`;
    resultBox.className=`${sizeClass} ${colorClass}`;
  },1000); // 1 second delay
});
</script>
</body>
</html>
