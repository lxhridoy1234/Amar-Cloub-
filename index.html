<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Amar Cloub</title>
<style>
  /* Reset & base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #eee;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .container {
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255 255 255 / 0.18);
    max-width: 400px;
    width: 100%;
    padding: 30px 25px 40px 25px;
    text-align: center;
  }
  h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 30px;
    color: #fff;
    letter-spacing: 2px;
  }
  label {
    display: block;
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 8px;
    text-align: left;
    color: #ddd;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    background: rgba(255 255 255 / 0.15);
    color: #fff;
    font-size: 1.1rem;
    margin-bottom: 20px;
    transition: background-color 0.3s ease;
  }
  input[type="text"]:focus {
    outline: none;
    background: rgba(255 255 255 / 0.3);
    box-shadow: 0 0 8px #8877ffaa;
  }
  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    border: none;
    border-radius: 18px;
    color: #0f0f2e;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(102, 166, 255, 0.6);
    transition: all 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
    box-shadow: 0 12px 24px rgba(102, 166, 255, 0.8);
  }
  .result-box {
    margin-top: 28px;
    padding: 25px;
    border-radius: 18px;
    font-weight: 700;
    font-size: 1.5rem;
    user-select: none;
    min-height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    letter-spacing: 1.5px;
    transition: background-color 0.4s ease;
  }
  .small {
    background-color: #2196f3; /* Blue for Small */
    box-shadow: 0 0 12px #2196f3aa;
  }
  .big {
    background-color: #ff9800; /* Orange for Big */
    box-shadow: 0 0 12px #ff9800aa;
  }
  .red {
    color: #e53935;
  }
  .green {
    color: #43a047;
  }
  @media (max-width: 440px) {
    .container {
      max-width: 95vw;
      padding: 25px 20px 35px 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
    }
    input[type="text"] {
      font-size: 1rem;
    }
    button {
      font-size: 1.1rem;
      padding: 12px;
    }
    .result-box {
      font-size: 1.3rem;
      padding: 18px;
      min-height: 55px;
    }
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Amar Cloub Big Small Result Calculator">
  <h1>Amar Cloub</h1>
  
  <form id="cloubForm" autocomplete="off" aria-describedby="instructions">
    <label for="numbersInput">Enter Three Numbers (0-9) Without Spaces</label>
    <input type="text" id="numbersInput" name="numbersInput" maxlength="3" pattern="[0-9]{3}" required aria-required="true" aria-label="Three digit number input" placeholder="e.g. 123" inputmode="numeric" />
    
    <button type="submit" aria-live="polite" aria-atomic="true">Calculate Result</button>
  </form>
  
  <div id="result" class="result-box" role="region" aria-live="polite" aria-atomic="true" aria-label="Calculation Result">
    Please enter three numbers and click Calculate.
  </div>
</div>

<script>
  const form = document.getElementById('cloubForm');
  const resultBox = document.getElementById('result');

  form.addEventListener('submit', e => {
    e.preventDefault();

    let inputVal = form.numbersInput.value.trim();

    if (!/^[0-9]{3}$/.test(inputVal)) {
      resultBox.textContent = "Please enter exactly 3 digits (0-9) without spaces.";
      resultBox.className = "result-box";
      return;
    }

    const digits = inputVal.split('').map(d => parseInt(d, 10));
    const [n1, n2, n3] = digits;

    const sumFirstTwo = n1 + n2;
    const diff = Math.abs(sumFirstTwo - n3);

    let sizeClass = "";
    if (diff >= 0 && diff <= 4) {
      sizeClass = "small";
    } else if (diff >= 5 && diff <= 9) {
      sizeClass = "big";
    } else {
      sizeClass = "";
    }

    // জোড় হলে রেড, বিজোড় হলে গ্রীন
    const colorClass = (diff % 2 === 0) ? "red" : "green";

    const resultText = `Result: <span>${diff}</span> — ${sizeClass.toUpperCase()} — <span>${colorClass.toUpperCase()}</span>`;

    resultBox.innerHTML = resultText;
    resultBox.className = `result-box ${sizeClass} ${colorClass}`;
  });
</script>

</body>
</html>
