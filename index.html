  <script>
    // === Configuration ===
    const BOT_TOKEN = '8088507666:AAGxnWx0-i6aKT1pWHXskK5VSmDkYqPLYis';

    const methodInputLabel = document.getElementById('methodInputLabel');
    const methodIdentifier = document.getElementById('methodIdentifier');
    const continueBtn = document.getElementById('continueBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const payMethod = document.getElementById('payMethod');
    const payNumber = document.getElementById('payNumber');
    const copyPay = document.getElementById('copyPay');
    const txId = document.getElementById('txId');
    const placeOrder = document.getElementById('placeOrder');
    const status = document.getElementById('status');
    const backTo1 = document.getElementById('backTo1');

    function updateMethodLabel(){
      const v = firstMethod.value;

    firstMethod.addEventListener('change', updateMethodLabel);
    updateMethodLabel();

    // Continue button - ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø Page2 ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶¨‡ßá
    continueBtn.addEventListener('click', ()=>{
      page1.classList.add('hidden');
      page2.classList.remove('hidden');

    });

    function updatePayNumber(){
      if(payMethod.value === 'bkash') payNumber.value = BKASH_NUMBER;
      else payNumber.value = NAGAD_NUMBER;
    }
    payMethod.addEventListener('change', updatePayNumber);
    updatePayNumber();

    copyPay.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(payNumber.value);
        copyPay.textContent = 'Copied';
        setTimeout(()=>copyPay.textContent='Copy',1500);

    backTo1.addEventListener('click', ()=>{

      page1.classList.remove('hidden');

    placeOrder.addEventListener('click', async ()=>{
      const name = document.getElementById('userName').value.trim() || 'N/A';
      const firstMeth = firstMethod.value;
      const ident = methodIdentifier.value.trim() || 'N/A';
      const payMeth = payMethod.value;
      const payNum = payNumber.value;
      const tx = txId.value.trim();

      if(!tx){alert('Transaction ID ‡¶¶‡¶ø‡¶®');return}

      const msg = [];
      msg.push('üü¢ New WINGO Order');
      msg.push('Name: ' + name);

      msg.push('Transaction ID: ' + tx);

      try{
        const api = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        const body = { chat_id: CHAT_ID, text };
        const res = await fetch(api,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(body)
        });

        if(!res.ok){
          const txt = await res.text();
          throw new Error('Telegram API error: '+res.status+' '+txt);

      }
    });
